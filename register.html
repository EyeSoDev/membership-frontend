<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1>สมัครสมาชิก</h1>
        <p class="green-text"><i class="fa fa-check-circle"></i> ทดลองใช้งานฟรี 6 เดือน</p>
    </header>
    <main>
        <hr>
        <section id="register">
            <form id="register-form">
                <div class="row">
                    <div class="col-12">
                        <label>บัญชีผู้ใช้ (Username)<span>*</span><br>
                            <input type="text" id="username" name="username" required>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 password-container">
                        <label>รหัสผ่าน (Password)<span>*</span><br>
                            <input type="password" id="password" name="password"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" minlength="8" maxlength="20" required>
                            <span class="toggle-password" id="toggle-password"></span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <ul>
                            <li id="capital">มีตัวอักษรพิมพ์ใหญ่</li>
                            <li id="letter">มีตัวอักษรพิมพ์เล็ก</li>
                            <li id="number">มีตัวเลข</li>
                            <li id="length">มีจำนวนตัวอักษรและตัวเลขรวมกัน 8-20 ตัวอักษร</li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label>ประเภท<span>*</span><br>
                            <select id="type" name="type" required>
                                <option value="" disabled selected>---เลือก---</option>
                                <option value="บุคคลธรรมดา">บุคคลธรรมดา</option>
                                <option value="นิติบุคคล">นิติบุคคล</option>
                            </select>
                        </label>
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label>ชื่อสกุล/ชื่อบริษัท<span>*</span><br>
                            <input type="text" id="name" name="name" required>
                        </label>
                    </div>
                    <div class="col-3">
                        <label>ที่อยู่เลขที่<span>*</span><br>
                            <input type="text" id="address-no" name="address-no" required>
                        </label>
                    </div>
                    <div class="col-3">
                        <label>หมู่<br>
                            <input type="text" id="village-no" name="village-no">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label>หมู่บ้าน/อาคาร<br>
                            <input type="text" id="village" name="village">
                        </label>
                    </div>
                    <div class="col-6">
                        <label>ซอย<br>
                            <input type="text" id="alley" name="alley">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label>ถนน<span>*</span><br>
                            <input type="text" id="road" name="road" required>
                        </label>
                    </div>
                    <div class="col-6">
                        <label>ตำบล/แขวง<span>*</span><br>
                            <input type="text" id="subdistrict" name="subdistrict" required>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label>อำเภอ/เขต<span>*</span><br>
                            <input type="text" id="district" name="district" required>
                        </label>
                    </div>
                    <div class="col-6">
                        <label>จังหวัด<span>*</span><br>
                            <input type="text" id="province" name="province" required>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label>รหัสไปรษณีย์<span>*</span><br>
                            <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5}" maxlength="5" required>
                        </label>
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label>คำนำหน้าผู้ติดต่อ<span>*</span><br>
                            <select id="contact-title" name="contact-title" required>
                                <option value="" disabled selected>---เลือก---</option>
                                <option value="นาย">นาย</option>
                                <option value="นาง">นาง</option>
                                <option value="นางสาว">นางสาว</option>
                            </select>
                        </label>
                    </div>
                    <div class="col-4">
                        <label>ชื่อผู้ติดต่อ<span>*</span><br>
                            <input type="text" id="contact-firstname" name="contact-firstname" required>
                        </label>
                    </div>
                    <div class="col-4">
                        <label>สกุลผู้ติดต่อ<span>*</span><br>
                            <input type="text" id="contact-lastname" name="contact-lastname" required>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label>เบอร์โทรศัพท์<span>*</span><br>
                            <input type="tel" id="contact-phonenumber" name="contact-phonenumber" maxlength="11" required>
                        </label>
                    </div>
                    <div class="col-4">
                        <label>อีเมล<span>*</span><br>
                            <input type="email" id="contact-email" name="contact-email" required>
                        </label>
                    </div>
                    <div class="col-4">
                        <label>โค้ดแนะนำ (REF)<br>
                            <input type="text" id="contact-referral-code" name="contact-referral-code">
                        </label>
                    </div>
                </div>
                <button type="submit">สมัครสมาชิก</button>
            </form>
        </section>
        <hr>
        <section id="login" class="text-center">
            <p>หากท่านเป็นสมาชิกอยู่แล้ว</p>
            <a href="index.html">กรุณาเข้าสู่ระบบ</a>
        </section>
    </main>
    <script src="js/register.js"></script>
</body>

</html>
